<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .container p {
            font-weight: 500;
            color: #555;
            font-size: 1.2rem;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 500;
            font-size: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <p>Number of people detected: <strong>{{ num_people }}</strong></p>
        <img src="{{ result_image }}" alt="Result Image" class="img-fluid">
        <br>
        <a href="/" class="btn btn-primary">Upload another image</a>
    </div>
</body>
</html>
